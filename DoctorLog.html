<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoctorLogin</title>
    <link rel="stylesheet" href="DoctorLog.css" type="text/css">
</head>
<body>

    <div class="head">
        <img src="4.jpg" alt="Notebook" style="width:100%; height:150px">
       
        <div class="name">
        <h1 class="hname">Mere Hospital</h1>
        <p class="tagline"> Where care comes first...</p>
        </div>
    
     </div>
    <form action="/Doctor.html">
      <h2 style="margin-left:180px; margin-top:8px;">Doctor Login</h2>
        <div class="imgcontainer">
          <img src="avatar.jpg" alt="Avatar" class="avatar">
        </div>
        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
              
          <button type="submit">Login</button>
          <label>
            <input type="checkbox" name="remember"> Remember me
          </label>
        </div>
      
        <div class="content" style="background-color:#f1f1f1">
          <button  onclick="window.location='first.html';" class="cancelbtn">Cancel</button>
          <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
    
      </form>
      
      </body>
      </html>
</body>
</html>
